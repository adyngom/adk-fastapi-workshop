<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADK Workshop - Chat Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            background: #0F172A;
            color: white;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user { background: #E0F2FE; margin-left: auto; }
        .assistant { background: #F1F5F9; }

        /* Markdown styling in messages */
        .assistant h1, .assistant h2, .assistant h3 {
            margin-top: 12px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .assistant h1 { font-size: 1.25em; }
        .assistant h2 { font-size: 1.1em; }
        .assistant h3 { font-size: 1em; }
        .assistant ul, .assistant ol {
            margin-left: 20px;
            margin-top: 8px;
            margin-bottom: 8px;
        }
        .assistant li { margin-bottom: 4px; }
        .assistant p { margin-bottom: 8px; }
        .assistant code {
            background: #e5e7eb;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .assistant pre {
            background: #1f2937;
            color: #f9fafb;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }
        .assistant pre code {
            background: none;
            color: inherit;
            padding: 0;
        }
        .assistant strong { font-weight: 600; }
        .assistant em { font-style: italic; }
        .input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background: #14B8A6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover { background: #0d9488; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        .status { font-size: 12px; color: #9ca3af; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– ADK Workshop Chat</h1>
            <div style="display: flex; align-items: center; gap: 10px;">
                <select id="agentSelect" style="padding: 8px; border-radius: 4px; border: 1px solid #d1d5db; background: white;">
                    <option value="">Loading agents...</option>
                </select>
                <div class="status" id="status">Connecting...</div>
            </div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const agentSelect = document.getElementById('agentSelect');
        
        let ws = null;
        const sessionId = 'session_' + Date.now();

        function connect() {
            // Build WebSocket URL
            const proto = window.location.protocol === 'https:' ? 'wss:' : 'ws:';

            // In IDX, we need to connect to port 8000 (FastAPI) not 8080 (frontend)
            // Replace port in hostname if present, otherwise add :8000
            let host = window.location.host;
            if (host.includes(':8080')) {
                host = host.replace(':8080', ':8000');
            } else if (host.match(/^\d+\-/)) {
                // IDX format: 8080-firebase-adk-...
                host = host.replace(/^\d+\-/, '8000-');
            } else {
                host = window.location.hostname + ':8000';
            }

            const wsUrl = `${proto}//${host}/ws/chat/${sessionId}`;
            console.log('Connecting to:', wsUrl);

            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                statusDiv.textContent = 'Connected';
                statusDiv.style.color = '#10b981';
                sendBtn.disabled = false;
            };
            
            ws.onclose = () => {
                statusDiv.textContent = 'Disconnected';
                statusDiv.style.color = '#ef4444';
                sendBtn.disabled = true;
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'chunk') {
                    appendMessage(data.content, 'assistant', true);
                } else if (data.error) {
                    statusDiv.textContent = 'Error: ' + data.error;
                    statusDiv.style.color = '#ef4444';
                }
            };

            ws.onerror = (err) => {
                statusDiv.textContent = 'Connection Error';
                statusDiv.style.color = '#ef4444';
            }
        }

        function appendMessage(text, role, isChunk = false) {
            const lastMsg = messagesDiv.lastElementChild;
            if (isChunk && lastMsg && lastMsg.classList.contains('assistant')) {
                // Append to existing message
                const currentText = lastMsg.getAttribute('data-raw-text') || '';
                const newText = currentText + text;
                lastMsg.setAttribute('data-raw-text', newText);
                // Render markdown
                lastMsg.innerHTML = marked.parse(newText);
            } else {
                const div = document.createElement('div');
                div.className = `message ${role}`;
                if (role === 'assistant') {
                    // Store raw text and render markdown
                    div.setAttribute('data-raw-text', text);
                    div.innerHTML = marked.parse(text);
                } else {
                    // User messages as plain text
                    div.textContent = text;
                }
                messagesDiv.appendChild(div);
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;

            const selectedAgent = agentSelect.value;
            appendMessage(message, 'user');
            ws.send(JSON.stringify({ message, agent: selectedAgent }));
            messageInput.value = '';
        }

        sendBtn.onclick = sendMessage;
        messageInput.onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        };

        // Fetch available agents from API and populate dropdown
        async function loadAgents() {
            try {
                // Get API host (same logic as WebSocket)
                let host = window.location.host;
                if (host.includes(':8080')) {
                    host = host.replace(':8080', ':8000');
                } else if (host.match(/^\d+\-/)) {
                    host = host.replace(/^\d+\-/, '8000-');
                } else {
                    host = window.location.hostname + ':8000';
                }

                const proto = window.location.protocol;
                const apiUrl = `${proto}//${host}/api/agents/list`;

                console.log('Fetching agents from:', apiUrl);
                const response = await fetch(apiUrl);
                const agents = await response.json();

                // Clear dropdown
                agentSelect.innerHTML = '';

                // Add agent options
                agents.forEach(agent => {
                    const option = document.createElement('option');
                    option.value = agent.name;
                    option.textContent = agent.description;
                    agentSelect.appendChild(option);
                });

                console.log(`Loaded ${agents.length} agents`);
            } catch (error) {
                console.error('Failed to load agents:', error);
                agentSelect.innerHTML = '<option value="greeting_agent">Greeting Agent (fallback)</option>';
            }
        }

        // Load agents first, then connect WebSocket
        loadAgents().then(() => connect());
    </script>
</body>
</html>
