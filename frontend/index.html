<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADK Workshop - Chat Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            background: #0F172A;
            color: white;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user { background: #E0F2FE; margin-left: auto; }
        .assistant { background: #F1F5F9; }
        .input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background: #14B8A6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover { background: #0d9488; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        .status { font-size: 12px; color: #9ca3af; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– ADK Workshop Chat</h1>
            <div style="display: flex; align-items: center; gap: 10px;">
                <select id="agentSelect" style="padding: 8px; border-radius: 4px; border: 1px solid #d1d5db; background: white;">
                    <option value="greeting_agent">Greeting Agent</option>
                    <option value="news_pipeline">News Pipeline</option>
                </select>
                <div class="status" id="status">Connecting...</div>
            </div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const agentSelect = document.getElementById('agentSelect');
        
        let ws = null;
        const sessionId = 'session_' + Date.now();

        function connect() {
            // Build WebSocket URL relative to the host
            const proto = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${proto}//${window.location.host}/ws/chat/${sessionId}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                statusDiv.textContent = 'Connected';
                statusDiv.style.color = '#10b981';
                sendBtn.disabled = false;
            };
            
            ws.onclose = () => {
                statusDiv.textContent = 'Disconnected';
                statusDiv.style.color = '#ef4444';
                sendBtn.disabled = true;
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'chunk') {
                    appendMessage(data.content, 'assistant', true);
                } else if (data.error) {
                    statusDiv.textContent = 'Error: ' + data.error;
                    statusDiv.style.color = '#ef4444';
                }
            };

            ws.onerror = (err) => {
                statusDiv.textContent = 'Connection Error';
                statusDiv.style.color = '#ef4444';
            }
        }

        function appendMessage(text, role, isChunk = false) {
            const lastMsg = messagesDiv.lastElementChild;
            if (isChunk && lastMsg && lastMsg.classList.contains('assistant')) {
                lastMsg.textContent += text;
            } else {
                const div = document.createElement('div');
                div.className = `message ${role}`;
                div.textContent = text;
                messagesDiv.appendChild(div);
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;

            const selectedAgent = agentSelect.value;
            appendMessage(message, 'user');
            ws.send(JSON.stringify({ message, agent: selectedAgent }));
            messageInput.value = '';
        }

        sendBtn.onclick = sendMessage;
        messageInput.onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        };

        connect();
    </script>
</body>
</html>
